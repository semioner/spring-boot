#定时任务开关
openSwitch=close
#默认数据源配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/sample?characterEncoding=utf-8&useUnicode=true&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#连接池配置
spring.datasource.type=org.apache.commons.dbcp2.BasicDataSource
spring.datasource.dbcp2.max-wait-millis=5000
spring.datasource.dbcp2.max-active=200
spring.datasource.dbcp2.max-total=10
spring.datasource.dbcp2.min-idle=5
spring.datasource.dbcp2.initial-size=5
spring.datasource.dbcp2.validation-query=SELECT 1
spring.datasource.dbcp2.default-auto-commit=true
spring.datasource.dbcp2.connection-properties=characterEncoding=utf8

#redis 配置
redis.host=127.0.0.1
redis.port=6379

# rabbitmq相关配置
spring.rabbitmq.host=127.0.0.1
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

